<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Péndulo</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Péndulo</h1>
        <label for="mass">Masa (kg):</label>
        <input type="number" id="mass" value="1" min="0.1" step="0.1">
        <label for="angle">Ángulo (grados):</label>
        <input type="number" id="angle" value="45" min="0" max="90" step="1">
        <label for="length">Longitud (m):</label>
        <input type="number" id="length" value="2" min="0.5" step="0.1">
        <label for="gravity">Gravedad (m/s²):</label>
        <input type="number" id="gravity" value="9.8" min="0" step="0.1">
        <button onclick="startPendulum()">Iniciar Simulación</button>
        <button onclick="resetSimulation()">Reiniciar</button>
        <canvas id="pendulumCanvas" width="800" height="400"></canvas>
        <p>Tiempo Transcurrido: <span id="pendulumTime">0</span> s</p>
        <p><a href="index.html" class="simulator-btn">Regresar</a></p>
    </div>
    <script src="pendulo.js"></script>
</body>
</html>
