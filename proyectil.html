<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Movimiento de Proyectiles</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Movimiento de Proyectiles</h1>
        <label for="launchAngle">Ángulo de lanzamiento (grados):</label>
        <input type="number" id="launchAngle" value="45" min="0" max="90" step="1">
        <label for="launchSpeed">Velocidad de lanzamiento (m/s):</label>
        <input type="number" id="launchSpeed" value="50" min="1" step="1">
        <label for="mass">Masa (kg):</label>
        <input type="number" id="mass" value="1" min="0.1" step="0.1">
        <button onclick="startProjectile()">Iniciar Simulación</button>
        <button onclick="resetSimulation()">Reiniciar</button>
        <canvas id="projectileCanvas" width="800" height="400"></canvas>
        <p>Tiempo Transcurrido: <span id="projectileTime">0</span> s</p>
        <p id="landingPoint">Punto de Caída: -</p>
        <p><a href="index.html" class="simulator-btn">Regresar</a></p>
    </div>
    <script src="proyectil.js"></script>
</body>
</html>
